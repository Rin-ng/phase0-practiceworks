<DOCTYPE html>

<html>
<head></head>
<body>
<h1>Buat Account Baru!</h1>
<h3>Sign Up Form</h3>
<form>
  First Name:<br>
  <input type="text" name="First Name"><br><br>

  Last Name:<br>
  <input type="text" name="Last Name"><br><br>

  Gender:<br>
  <input type="radio" name="gender" value="Male" checked> Male<br>
  <input type="radio" name="gender" value="Female"> Female<br>
  <input type="radio" name="gender" value="Other"> Other <br><br>

  Nationality:<br>
  <select name="Nationality">
    <option value="Malaysian" selected>Malaysian</option>
      <option value="Indonesian">Indonesian</option>
      <option value="American">American</option>
    </select><br><br>

  Language Spoken: <br>
  <input type="checkbox" name="Bahasa Indonesia" value="Bahasa Indonesia">Bahasa Indonesia<br>
  <input type="checkbox" name="English" value="English">English<br>
  <input type="checkbox" name="Other" value="Other">Other<br><br>

  Bio:<br>
  <textarea rows="10" cols="30">
  </textarea> <br><br>

  <input type="button" onclick="location.href='./welcome.html'" value="Sign Up">


</body>
</html>
